<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Tiffany's Pool Tables</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e9f7 50%, #c0ddf0 100%);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4a9eff, #64ffaa);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            z-index: 100;
        }
        
        #back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }

        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 60px 40px;
            pointer-events: none;
        }

        .text-top {
            display: flex;
            justify-content: flex-start;
        }

        .text-bottom {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .text-word {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            white-space: nowrap;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
            letter-spacing: -3px;
            opacity: 1;
            display: block;
            position: relative;
            z-index: 50;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e9f7 50%, #c0ddf0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #left-word {
            animation: slideInLeft 2s ease-out 0.5s forwards;
            transform-origin: left;
        }

        #right-word {
            animation: slideInRight 2s ease-out 0.7s forwards;
            transform-origin: right;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-200px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(200px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-200px);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(200px);
            }
        }

        .text-word.slide-out-left {
            animation: slideOutLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important;
        }

        .text-word.slide-out-right {
            animation: slideOutRight 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important;
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.1) 0%, rgba(100, 255, 170, 0.05) 100%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div id="canvas-container"></div>
    
    <div class="text-container">
        <div class="text-top">
            <div class="text-word" id="left-word" style="left: 0;">Tiffany's</div>
        </div>
        <div class="text-bottom">
            <div class="text-word" id="right-word" style="right: 40px;">Pool tables</div>
        </div>
    </div>

    <button id="back-btn" onclick="window.history.back()">‚Üê Back</button>

    <script>
        let scene, camera, renderer;
        let scrollOffset = 0;

        console.log('Script loaded - checking for text elements');

        function init() {
            console.log('Init function called');
            
            // Verify text elements exist
            const leftWord = document.getElementById('left-word');
            const rightWord = document.getElementById('right-word');
            console.log('Left word element:', leftWord);
            console.log('Right word element:', rightWord);
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xd4e9f7);

            // Camera setup - fixed zoom
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            camera.position.set(0, 0, 15);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.4);
            directionalLight.position.set(15, 20, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.far = 100;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0x4a9eff, 1, 60);
            pointLight1.position.set(8, 12, -8);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x64ffaa, 0.8, 60);
            pointLight2.position.set(-8, 10, 8);
            scene.add(pointLight2);

            // Load GLB model
            const loader = new THREE.GLTFLoader();
            loader.load(
                './Pool 3D model/pool_table_traditional.glb',
                function (gltf) {
                    const model = gltf.scene;

                    // Setup model
                    model.traverse((node) => {
                        if (node instanceof THREE.Mesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if (node.material) {
                                node.material.side = THREE.DoubleSide;
                            }
                        }
                    });

                    scene.add(model);

                    // Auto-center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                },
                undefined,
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('scroll', onScroll);

            // Start animation loop
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onScroll() {
            scrollOffset = window.scrollY;
            const leftWord = document.getElementById('left-word');
            const rightWord = document.getElementById('right-word');

            // Trigger slide-out when scrolling down
            if (scrollOffset > 50) {
                if (!leftWord.classList.contains('slide-out-left')) {
                    leftWord.classList.add('slide-out-left');
                }
                if (!rightWord.classList.contains('slide-out-right')) {
                    rightWord.classList.add('slide-out-right');
                }
            } else {
                // Reset animations when scrolling back up
                leftWord.classList.remove('slide-out-left');
                rightWord.classList.remove('slide-out-right');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle auto-rotation
            if (scene.children.length > 4) {
                const model = scene.getObjectByProperty('type', 'Group');
                if (model && model.children.length > 0) {
                    model.rotation.y += 0.0005;
                }
            }

            renderer.render(scene, camera);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
